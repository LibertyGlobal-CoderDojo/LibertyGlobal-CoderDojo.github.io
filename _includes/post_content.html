<header>
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="intro-text">
                  <span class="name">{{ page.title }}</span>
                  <hr class="star-light">
              </div>
              <img src="/img/posts/{{ page.img }}" class="img-responsive" alt="{{ page.alt }}">
          </div>
      </div>
  </div>
</header>
<section>
  <div class="container">
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            {{ content }}
          </div>
      </div>
  </div>
</section>
