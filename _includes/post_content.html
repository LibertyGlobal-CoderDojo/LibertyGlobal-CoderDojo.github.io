<header>
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="intro-text">
                  <span class="name">{{ page.title }}</span>
                  <hr class="star-light">
              </div>
              {% if page.external_link %}
                <a href="{{ page.external_link }}">
              {% endif %}
                <img src="/img/posts/{{ page.img }}" class="img-responsive" alt="{{ page.alt }}"/>
              {% if page.external_link %}
                </a>
              {% endif %}
          </div>
      </div>
  </div>
</header>
<section>
  <div class="container">
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            {{ content }}
          </div>
      </div>
      {% if page.thread_id %}
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
              <a class="muut" href="https://muut.com/i/libertyglobal-coderdojo/comments:{{ page.thread_id }}">libertyglobal-coderdojo forum</a>
              <script src="//cdn.muut.com/1/moot.min.js"></script>
            </div>
        </div>
      {% endif %}
  </div>
</section>
